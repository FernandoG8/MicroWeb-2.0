<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./videos-ejemplo-preguntas1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="videos-ejemplo-preguntas1">
      <main class="frame-main">
        <div class="frame-child11"></div>
        <header class="rectangle-parent5">
          <div class="frame-child12"></div>
          <div class="frame-parent11">
            <div class="inicio-frame">
              <div class="inicio5">Inicio</div>
            </div>
            <img
              class="image-51-icon"
              loading="lazy"
              alt=""
              src="./public/image-23@2x.png"
            />
          </div>
          <div class="frame-wrapper5">
            <div class="frame-parent12">
              <div class="frame-parent13">
                <div class="frame-parent14">
                  <div class="lecciones-frame">
                    <div class="lecciones3">Lecciones</div>
                  </div>
                  <img
                    class="vector-icon2"
                    loading="lazy"
                    alt=""
                    src="./public/vector.svg"
                  />
                </div>
                <div class="line-wrapper">
                  <div class="frame-child13"></div>
                </div>
              </div>
              <div class="question-box1">
                <div class="image-area">
                  <div class="herramientas3">Herramientas</div>
                </div>
                <img
                  class="image-52-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-24@2x.png"
                />
              </div>
            </div>
          </div>
          <div class="profile-picture">
            <div class="frame-parent15">
              <div class="tienda-frame">
                <div class="tienda3">Tienda</div>
              </div>
              <img
                class="store-solid-8-icon"
                loading="lazy"
                alt=""
                src="./public/storesolid-6.svg"
              />
            </div>
          </div>
          <div class="user-profile">
            <div class="question-title">
              <div class="answer-area">
                <div class="perfil3">Perfil</div>
              </div>
              <img
                class="image-53-icon"
                loading="lazy"
                alt=""
                src="./public/image-25@2x.png"
              />
            </div>
          </div>
        </header>
        <div class="frame-child14"></div>
        <section class="triangle-shape1">
          <div class="new-question-parent">
            <div class="new-question">
              <div class="new-question-child"></div>
              <img
                class="image-54-icon"
                loading="lazy"
                alt=""
                src="./public/image-31@2x.png"
              />

              <div class="option-b"></div>
              <div class="option-c">
                <div class="frame-parent16">
                  <div class="tool-bar-parent">
                    <img
                      class="tool-bar-icon"
                      loading="lazy"
                      alt=""
                      src="./public/polygon-1.svg"
                    />

                    <div class="store-icons">00:30 / 02:00</div>
                  </div>
                  <div class="line-container">
                    <div class="frame-child15"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="rectangle-parent6">
              <div class="frame-child16"></div>
              <div class="pregunta-como-podemos1">
                Pregunta: Â¿Como podemos afrontar los cambios?
              </div>
              <div class="response-options">
                <div class="rectangle-parent7">
                  <div class="frame-child17"></div>
                  <div class="respuesta-11">Respuesta 1.</div>
                </div>
                <div class="wrong-answer">
                  <div class="quiz-box">
                    <div class="question-set">
                      <div class="quiz-title"></div>
                      <div class="respuesta-21">Respuesta 2.</div>
                      <img
                        class="image-67-icon"
                        alt=""
                        src="./public/image-67@2x.png"
                      />
                    </div>
                    <div class="question-box2">
                      <div class="blank-space">+1</div>
                    </div>
                  </div>
                  <div class="rectangle-parent8">
                    <div class="frame-child18"></div>
                    <div class="respuesta-31">Respuesta 3.</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
