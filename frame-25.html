<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./frame-25.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="codigo-de-qr-parent">
      <section class="codigo-de-qr">
        <div class="codigo-de-qr-child"></div>
        <div class="vector-parent3">
          <img class="frame-child52" alt="" src="./public/rectangle-53.svg" />

          <div class="frame-child53"></div>
        </div>
        <div class="codigo-de-qr-inner">
          <div class="rectangle-parent31">
            <div class="frame-child54"></div>
            <div class="frame-parent43">
              <div class="generador-de-cdigos-parent">
                <div class="generador-de-cdigos1">Generador de c√≥digos</div>
                <div class="scanner-icon">
                  <div class="frame-parent44">
                    <div class="ellipse-group">
                      <div class="frame-child55"></div>
                      <div class="barras-wrapper">
                        <div class="barras1">Barras</div>
                      </div>
                    </div>
                    <div class="frame-parent45">
                      <div class="ellipse-container">
                        <div class="frame-child56"></div>
                        <img
                          class="q-r-symbol"
                          loading="lazy"
                          alt=""
                          src="./public/vector-11.svg"
                        />
                      </div>
                      <div class="data">
                        <div class="qr1">QR</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="frame-wrapper28">
                <div class="frame-parent46">
                  <div class="datos-wrapper">
                    <div class="datos1">Datos</div>
                  </div>
                  <textarea
                    class="frame-textarea"
                    placeholder="https://business.whatsapp.com/?lang=es_LA"
                    rows="{12}"
                    cols="{29}"
                  >
                  </textarea>
                </div>
              </div>
            </div>
            <div class="frame-wrapper29">
              <button class="rectangle-parent32">
                <div class="frame-child57"></div>
                <div class="crear2">Crear</div>
                <img
                  class="image-71-icon"
                  alt=""
                  src="./public/image-71@2x.png"
                />
              </button>
            </div>
            <div class="frame-wrapper30">
              <div class="rectangle-parent33">
                <div class="frame-child58"></div>
                <div class="frame-wrapper31">
                  <button class="rectangle-parent34">
                    <div class="frame-child59"></div>
                    <img
                      class="descargando-1-icon1"
                      alt=""
                      src="./public/descargando-11@2x.png"
                    />

                    <div class="descargar-wrapper">
                      <div class="descargar1">Descargar</div>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
