<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./frame-23.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="codigo-de-barra-parent">
      <section class="codigo-de-barra">
        <img
          class="codigo-de-barra-child"
          alt=""
          src="./public/rectangle-3.svg"
        />

        <div class="vector-parent2">
          <img class="frame-child48" alt="" src="./public/rectangle-531.svg" />

          <div class="frame-child49"></div>
        </div>
        <div class="codigo-de-barra-inner">
          <div class="rectangle-parent30">
            <div class="frame-child50"></div>
            <div class="generator-parent">
              <div class="generator">
                <div class="generador-de-cdigos">Generador de c√≥digos</div>
                <div class="data-fields">
                  <div class="create-btn">
                    <div class="image-holder">
                      <div class="loader">
                        <div class="loader-child"></div>
                        <img
                          class="loader-item"
                          loading="lazy"
                          alt=""
                          src="./public/vector-1.svg"
                        />
                      </div>
                      <div class="bar-label">
                        <div class="barras">Barras</div>
                      </div>
                    </div>
                    <div class="ellipse-parent">
                      <div class="frame-child51"></div>
                      <div class="qr-wrapper">
                        <div class="qr">QR</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="create-label">
                <div class="image-icon">
                  <div class="downloading">
                    <div class="datos">Datos</div>
                  </div>
                  <textarea
                    class="image-icon-child"
                    placeholder="0123-4567"
                    rows="{12}"
                    cols="{29}"
                  >
                  </textarea>
                </div>
              </div>
            </div>
            <div class="create-options-wrapper">
              <button class="create-options">
                <div class="create-options-child"></div>
                <div class="crear1">Crear</div>
              </button>
            </div>
            <div class="frame-wrapper27">
              <div class="input-container-parent">
                <div class="input-container">
                  <div class="input-container-child"></div>
                  <img
                    class="image-34-icon"
                    loading="lazy"
                    alt=""
                    src="./public/image-34@2x.png"
                  />
                </div>
                <div class="download-label">
                  <button class="downloading-message">
                    <div class="downloading-message-child"></div>
                    <img
                      class="descargando-1-icon"
                      alt=""
                      src="./public/descargando-1@2x.png"
                    />

                    <div class="download-message">
                      <div class="descargar">Descargar</div>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
