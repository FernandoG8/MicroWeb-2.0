<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="videos-ejemplo">
      <main class="nombre-del-cursoleccion-parent">
        <div class="nombre-del-cursoleccion">Nombre del curso/leccion</div>
        <div class="frame-child"></div>
        <header class="base-f-r-a-m-e">
          <div class="base-f-r-a-m-e-child"></div>
          <div class="child-f-r-a-m-e">
            <div class="inicio-wrapper">
              <div class="inicio">Inicio</div>
            </div>
            <img
              class="image-23-icon"
              loading="lazy"
              alt=""
              src="./public/image-23@2x.png"
            />
          </div>
          <div class="video-player">
            <div class="frame-parent">
              <div class="lessons-container-parent">
                <div class="lessons-container">
                  <div class="lecciones-wrapper">
                    <div class="lecciones">Lecciones</div>
                  </div>
                  <img
                    class="herramientas-title-icon"
                    loading="lazy"
                    alt=""
                    src="./public/vector.svg"
                  />
                </div>
                <div class="image-thumbnail">
                  <div class="horizontal-rule"></div>
                </div>
              </div>
              <div class="frame-group">
                <div class="herramientas-wrapper">
                  <div class="herramientas">Herramientas</div>
                </div>
                <img
                  class="image-24-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-24@2x.png"
                />
              </div>
            </div>
          </div>
          <div class="user-profile-container">
            <div class="user-image">
              <div class="tienda-title">
                <div class="tienda">Tienda</div>
              </div>
              <img
                class="store-solid-6-icon"
                loading="lazy"
                alt=""
                src="./public/storesolid-6.svg"
              />
            </div>
          </div>
          <div class="base-f-r-a-m-e-inner">
            <div class="optional-image-parent">
              <div class="optional-image">
                <div class="perfil">Perfil</div>
              </div>
              <img
                class="image-25-icon"
                loading="lazy"
                alt=""
                src="./public/image-25@2x.png"
              />
            </div>
          </div>
        </header>
        <div class="circle-shape">
          <div class="rectangular-container">
            <div class="rectangular-container-child"></div>
            <img
              class="image-26-icon"
              loading="lazy"
              alt=""
              src="./public/image-26@2x.png"
            />

            <div class="triangle-shape-wrapper">
              <div class="triangle-shape">
                <div class="wrapper">
                  <div class="div">00:00 / 02:00</div>
                </div>
                <div class="triangle-shape-child"></div>
                <div class="polygon-parent">
                  <img
                    class="frame-item"
                    loading="lazy"
                    alt=""
                    src="./public/polygon-1.svg"
                  />

                  <div class="frame-inner"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
