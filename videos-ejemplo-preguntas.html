<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./videos-ejemplo-preguntas.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="videos-ejemplo-preguntas">
      <main class="group-main">
        <div class="frame-child5"></div>
        <header class="frame-header">
          <div class="frame-child6"></div>
          <div class="first-f-r-a-m-e-parent">
            <div class="first-f-r-a-m-e">
              <div class="inicio4">Inicio</div>
            </div>
            <img
              class="image-28-icon"
              loading="lazy"
              alt=""
              src="./public/image-23@2x.png"
            />
          </div>
          <div class="second-f-r-a-m-e-wrapper">
            <div class="second-f-r-a-m-e">
              <div class="frame-parent6">
                <div class="third-f-r-a-m-e-parent">
                  <div class="third-f-r-a-m-e">
                    <div class="lecciones2">Lecciones</div>
                  </div>
                  <img
                    class="vector-icon1"
                    loading="lazy"
                    alt=""
                    src="./public/vector.svg"
                  />
                </div>
                <div class="question-mark">
                  <div class="hammer-tools">
                    <div class="hammer-tools-child"></div>
                    <div class="hammer-tools-item"></div>
                  </div>
                </div>
              </div>
              <div class="frame-parent7">
                <div class="herramientas-frame">
                  <div class="herramientas2">Herramientas</div>
                </div>
                <img
                  class="image-29-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-24@2x.png"
                />
              </div>
            </div>
          </div>
          <div class="frame-wrapper2">
            <div class="frame-parent8">
              <div class="tienda-container">
                <div class="tienda2">Tienda</div>
              </div>
              <img
                class="store-solid-7-icon"
                loading="lazy"
                alt=""
                src="./public/storesolid-6.svg"
              />
            </div>
          </div>
          <div class="frame-wrapper3">
            <div class="question-prompt-parent">
              <div class="question-prompt">
                <div class="perfil2">Perfil</div>
              </div>
              <img
                class="image-30-icon"
                loading="lazy"
                alt=""
                src="./public/image-25@2x.png"
              />
            </div>
          </div>
        </header>
        <div class="frame-child7"></div>
        <section class="square-shape">
          <div class="input-question">
            <div class="rectangle-parent2">
              <div class="frame-child8"></div>
              <img
                class="image-31-icon"
                loading="lazy"
                alt=""
                src="./public/image-31@2x.png"
              />

              <div class="ellipse-div"></div>
              <div class="frame-wrapper4">
                <div class="frame-parent9">
                  <div class="polygon-group">
                    <img
                      class="polygon-icon"
                      loading="lazy"
                      alt=""
                      src="./public/polygon-1.svg"
                    />

                    <div class="quadrilateral-shape">00:30 / 02:00</div>
                  </div>
                  <div class="question-box">
                    <div class="question-response"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="change-preparation">
              <div class="change-preparation-child"></div>
              <div class="pregunta-como-podemos">
                Pregunta: Â¿Como podemos afrontar los cambios?
              </div>
              <div class="frame-parent10">
                <div class="rectangle-parent3">
                  <div class="frame-child9"></div>
                  <div class="respuesta-1">Respuesta 1.</div>
                </div>
                <div class="first-answer">
                  <div class="first-answer-child"></div>
                  <div class="respuesta-2">Respuesta 2.</div>
                </div>
                <div class="rectangle-parent4">
                  <div class="frame-child10"></div>
                  <div class="respuesta-3">Respuesta 3.</div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
